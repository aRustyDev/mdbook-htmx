# NGINX configuration for mdbook-htmx
# Phase 1: Static file serving
# Phase 2+: HTMX fragment routing added

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'hx_request=$http_hx_request';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Phase 2: HTMX fragment routing
        # Detect HX-Request header and serve fragments instead of full pages
        set $htmx_request 0;
        if ($http_hx_request = "true") {
            set $htmx_request 1;
        }

        # Main location
        location / {
            # Try fragment first for HTMX requests, then full page
            try_files $uri $uri/ /pages$uri /pages$uri.html /index.html;

            # Add Vary header for proper caching
            add_header Vary "HX-Request" always;
        }

        # Fragment routing for HTMX requests
        location /fragments/ {
            alias /usr/share/nginx/html/fragments/;
            try_files $uri $uri.html =404;

            # HTMX-specific headers
            add_header Vary "HX-Request" always;
            add_header Cache-Control "private, max-age=0" always;
        }

        # Static assets with caching
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Manifest and search index
        location ~ ^/(manifest|search-index)\.json$ {
            add_header Cache-Control "no-cache";
            add_header Content-Type "application/json";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
