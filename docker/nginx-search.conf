# NGINX search configuration overlay
# Proxies search requests to Meilisearch

# Upstream for Meilisearch
upstream meilisearch {
    server meilisearch:7700;
    keepalive 10;
}

# Search API endpoint
location /search {
    # CORS headers for HTMX requests
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "HX-Request, Content-Type" always;
    add_header Vary "HX-Request" always;

    # Handle preflight
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Proxy to Meilisearch
    proxy_pass http://meilisearch/indexes/docs/search;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Add API key from environment
    proxy_set_header Authorization "Bearer $meili_key";

    # Timeouts
    proxy_connect_timeout 5s;
    proxy_read_timeout 10s;

    # Cache search results briefly
    proxy_cache_valid 200 1m;
}

# Health check for search service
location /search/health {
    proxy_pass http://meilisearch/health;
    access_log off;
}
