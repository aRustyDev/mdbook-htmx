<!DOCTYPE html>
<html lang="{{ config.book.language | default(value='en') }}" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>403 Forbidden - {{ config.book.title | default(value="Documentation") }}</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --link-color: #0066cc;
            --border-color: #e0e0e0;
            --sidebar-bg: #f8f9fa;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --link-color: #66b3ff;
            --border-color: #404040;
            --sidebar-bg: #242424;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: var(--bg-color);
            color: var(--text-color);
        }
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .error-icon {
            margin-bottom: 1.5rem;
            color: #dc3545;
        }
        .error-code {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            opacity: 0.8;
        }
        .error-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #dc3545;
        }
        .error-message {
            color: #666;
            max-width: 500px;
            margin-bottom: 1rem;
        }
        .error-help {
            font-size: 0.875rem;
            color: #888;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .error-button {
            display: inline-block;
            padding: 0.75rem 2rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.15s;
        }
        .error-button.primary {
            background: var(--link-color);
            color: #fff !important;
        }
        .error-button.primary:hover {
            opacity: 0.9;
        }
        .error-button.secondary {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .error-button.secondary:hover {
            background: var(--sidebar-bg);
        }
        [data-theme="dark"] .error-message,
        [data-theme="dark"] .error-help {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="64" height="64" fill="none" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/>
            </svg>
        </div>
        <div class="error-code">403</div>
        <h1 class="error-title">Access Forbidden</h1>
        <p class="error-message">
            You don't have permission to access this page.
        </p>
        <p class="error-help">
            If you believe this is an error, please contact the documentation administrator
            or try signing in with a different account.
        </p>
        <div class="error-actions">
            <a href="/" class="error-button primary">
                Return Home
            </a>
            <a href="{{ signout_url | default(value='/auth/logout') }}" class="error-button secondary">
                Sign Out
            </a>
        </div>
    </div>

    <script>
        // Detect system theme preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
