<!DOCTYPE html>
<html lang="{{ config.book.language | default(value='en') }}" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>401 Unauthorized - {{ config.book.title | default(value="Documentation") }}</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --link-color: #0066cc;
            --border-color: #e0e0e0;
            --sidebar-bg: #f8f9fa;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --link-color: #66b3ff;
            --border-color: #404040;
            --sidebar-bg: #242424;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: var(--bg-color);
            color: var(--text-color);
        }
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .error-icon {
            margin-bottom: 1.5rem;
            color: #ffc107;
        }
        .error-code {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            opacity: 0.8;
        }
        .error-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #666;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .error-button {
            display: inline-block;
            padding: 0.75rem 2rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.15s;
        }
        .error-button.primary {
            background: var(--link-color);
            color: #fff !important;
        }
        .error-button.primary:hover {
            opacity: 0.9;
        }
        .error-button.secondary {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .error-button.secondary:hover {
            background: var(--sidebar-bg);
        }
        [data-theme="dark"] .error-message {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="64" height="64" fill="none" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"/>
            </svg>
        </div>
        <div class="error-code">401</div>
        <h1 class="error-title">Authentication Required</h1>
        <p class="error-message">
            You need to sign in to access this page. Please authenticate to continue.
        </p>
        <div class="error-actions">
            <a href="{{ signin_url | default(value='/auth/login') }}" class="error-button primary">
                Sign In
            </a>
            <a href="/" class="error-button secondary">
                Return Home
            </a>
        </div>
    </div>

    <script>
        // Detect system theme preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
