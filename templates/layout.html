<!DOCTYPE html>
<html lang="{{ config.book.language | default(value='en') }}" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default(value=config.book.description) }}">
    <meta name="generator" content="mdbook-htmx">

    <title>{{ page.title }} - {{ config.book.title }}</title>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --link-color: #0066cc;
            --border-color: #e0e0e0;
            --code-bg: #f5f5f5;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --link-color: #66b3ff;
            --border-color: #404040;
            --code-bg: #2d2d2d;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: var(--bg-color);
            color: var(--text-color);
        }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        main { min-height: 60vh; }
        a { color: var(--link-color); }
        h1, h2, h3, h4, h5, h6 { margin: 1.5rem 0 1rem; }
        p { margin: 1rem 0; }
        pre { background: var(--code-bg); padding: 1rem; overflow-x: auto; border-radius: 4px; }
        code { background: var(--code-bg); padding: 0.2em 0.4em; border-radius: 3px; font-size: 0.9em; }
        pre code { background: none; padding: 0; }
        table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
        th, td { border: 1px solid var(--border-color); padding: 0.5rem; text-align: left; }
        th { background: var(--code-bg); }
        .nav-footer { display: flex; justify-content: space-between; margin-top: 3rem; padding-top: 1rem; border-top: 1px solid var(--border-color); }
        .nav-footer a { text-decoration: none; }
        .skip-link { position: absolute; left: -9999px; }
        .skip-link:focus { left: 0; top: 0; background: var(--bg-color); padding: 0.5rem; z-index: 1000; }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
    </style>
</head>
<body
    hx-boost="{{ config.htmx.boost | default(value=true) }}"
    hx-target="{{ config.htmx.target | default(value='#content') }}"
    hx-swap="{{ config.htmx.swap_strategy | default(value='innerHTML') }}"
    hx-push-url="{{ config.htmx.push_url | default(value=true) }}"
>
    <a href="#content" class="skip-link">Skip to main content</a>

    <div class="container">
        <header>
            <h1><a href="/">{{ config.book.title | default(value="Documentation") }}</a></h1>
        </header>

        <main id="content" role="main">
            {% block content %}
            {{ body | safe }}
            {% endblock %}
        </main>

        <footer style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color); font-size: 0.9rem; color: #666;">
            <p>Generated by <a href="https://github.com/aRustyDev/mdbook-htmx">mdbook-htmx</a></p>
        </footer>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10" crossorigin="anonymous"></script>
</body>
</html>
